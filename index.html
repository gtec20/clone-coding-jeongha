<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 | 로그인</title>
</head>
<style>
    .menu_qr {
        border-radius: 0 6px 0 0;
    }

    .menu_ones {
        border-right: 0;
        border-radius: 0;
    }

    .menu_id.on, .menu_ones.on, .menu_qr.on {
        border-color: #c6c6c6;
        background-color: #fff;
        z-index: 5;
    }

    .menu_id {
        border-right: 0;
        border-radius:  6px 0 0 0;
    }

    .menu_id.on .menu_text, .menu_ones.on .menu_text, .menu_qr .menu_text {
        color: #333;
    }

    .menu_id .menu_text, .menu_ones .menu_text, .menu_qr .menu_text {
        position: relative;
        padding-left: 24px;
        font-size: 16px;
        font-weight: 500;
        line-height: 20px;
        letter-spacing: -.5px;
        color: #777;
        vertical-align: middle;
    }

    .menu_id, .menu_ones, .menu_qr {
        display: block;
        position: relative;
        height: 61px;
        padding-top:  17px;
        border: 1px solid #e3e3e3;
        border-bottom: 0;
        background-color: #f8f9fa;
        text-align: center;
        box-sizing: border-box;
        z-index: 2;
    }

    .menu_item {
        position: relative;
        display: table-cell;
        vert-align: top;
    }

    .menu_wrap {
        display: table;
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
    }

    .text {
        display: none;
    }

    .login_wrap .sns_wrap {
        padding: 0 20px;
    }

    .login_wrap .sns_wrap .banner_wrap {
        padding: 0 40px;
        width: 100%;
        box-sizing: border-box;
    }
    .login_wrap {
        width: 460px;
        box-sizing: border-box;
        margin: 0 auto;
    }

    a {
        text-decoration: none;
        cursor: pointer;
    }

    a:-webkit-any-link {
        color: -webkit-link;
    }

    .sel {
        position: relative;
        font-size: 12px;
        font-weight: 400;
        line-height: 18px;
        width: 100%;
        min-width: 95px;
        height: 30px;
        padding: 4px 10px 6px 8px;
        color: #333;
        border: 1px solid #ccc;
        border-radius: 0;
        -webkit-appearance: none;
        cursor: pointer;
        z-index: 1;
    }

    .header .logo {
        display: inline-block;
        margin-top: 108px;
        vertical-align: top;
        background-position: 0 -51px;
        background-repeat: no-repeat;
        width: 155px;
        height: 30px;
        background-image: url("https://ssl.pstatic.net/static/nid/login/m_sp_00_common_978240a6.png");
        background-size: 244px 107px;
    }

    .blind  {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
    }

    .lang {
        position: absolute;
        top: 20px;
        right:  0;
    }

    .panel_inner {
        padding: 20px 28px;
    }

    .id_pw_wrap .input_row .icon_cell {

    }

    .id_pw_wrap .input_row:first-child {
        border-radius: 6px 6px 0 0;
        box-shadow: none;
    }

    .id_pw_wrap .input_row:last-child {
        border-radius: 0 0 6px 6px;
    }

    .id_pw_wrap .input_row {
        display: table;
        table-layout: fixed;
        width: 100%;
        padding: 14px 17px 13px;
        box-sizing: border-box;
    }

    .input_row+.input_row {
        margin-top: -1px;
    }

    .input_row {
        position: relative;
        display: block;
        height: 100%;
        border: 1px solid #dadada;
        padding:  16px 18px 15px;
        border-radius: 6px;
        box-sizing: border-box;
        text-align: left;
        box-shadow: 0 2px 6px 0 rgba(68,68,68,.08);
    }

    div {
        display: block;
    }

    .header {
        padding-bottom: 48px;
        color: forestgreen;
        text-align: center;
        margin: auto;
        width: 743px;
        position: relative;
        box-sizing: border-box;
    }

    header {
        display: block;
    }

    ul.menu_wrap {
        display: table;
        table-layout: fixed;
        width: 100%;
        border-collapse: collapse;
    }


    button, input, select, textarea {
        border-radius: 0;
        border: none;
        background: 0 0;
        appearance: none;
        text-decoration: none;
        cursor: pointer;
        -webkit-text-size-adjust: none;
    }

    .panel_wrap {
        position: relative;
        z-index: 3;
        margin: -8px;
    }

    .panel_item {
        border: 1px solid #c6c6c6;
        border-radius: 6px;
        background-color: #fff;
        box-shadow: 0 5px 8px 0 rgba(68,68,68,.04);
    }

    body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, input, legend, li, ol, p, select, table, td, textarea, th, ul {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
        font-family: -apple-system, BlinkMacSystemFont, helvetica, "Apple SD Gothic Neo", sans-serif ;
    }

    li {
        text-align: -webkit-match-parent;
    }

    ul {
        margin: 0;
        padding: 0;
        -webkit-text-size-adjust: none;
        list-style: none;
        text-align: center;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-end: 0px;
        margin-inline-start: 0px;
        padding-inline-start: 40px;
    }

    form {
        display: block;
        margin-top: 0em;
    }

    input[type="hidden" i] {
        appearance: none;
        background-color: initial;
        cursor: default;
        display: none;
        padding: initial;
        border: initial;
    }

    input {
        text-rendering: auto;
        color: fieldtext;
        letter-spacing: normal;
        word-spacing: normal;
        line-height: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        -webkit-rtl-ordering: logical;
        cursor: text;
        display: inline-block;
        text-align: start;
        appearance: auto;
        background-color: field;
        margin: 0em;
        padding: 1px 0px;
        border-width: 2px;
        border-style: inset;
        border-color: rgb(118,118,118);
        border-image: initial;
        padding-block: 1px;
        padding-inline: 2px ;
    }


    .wrap {
        letter-spacing: -.5px;
        position: relative;
        height: 100%;
    }

    body {
        color: #222;
    }

    html {
        height: 100%;
        font-size:  14px;
    }

    .menu_id.on .menu_text::before {
        background-position: -142px -172px;
        background-repeat: no-repeat;
        width: 16px;
        height: 16px;
    }

    .menu_id.on::after {
        content: '';
        position: absolute;
        top: -1px;
        right: -8px;
        background-position: 0 -139px;
        background-repeat: no-repeat;
        width: 15px;
        height: 62px;
    }

    .menu_id .menu_text::before, .menu_id.on .menu_text::before, .menu_id.on::after, .menu_ones .menu_text::before, .menu_ones.on .menu_text::before, .menu_ones.on::after, .menu_ones.on::before, .menu_qr .menu_text::before, .menu_qr.on .menu_text::before, .menu_qr.on::before {
        background-image: url("https://ssl.pstatic.net/static/nid/login/m_sp_01_login_008d5216.png");
        background-size: 266px 225px;
        background-repeat: no-repeat;
    }

</style>
<body>
    <!-- 전체적인 로그인 틀 -->
    <div class="wrap">
        <header class="header">
            <a href="https://www.naver.com/" class="logo">
                <h1 class="blind">NAVER</h1>
            </a>
            <!-- 언어 설정-->
            <div class="lang">
                <select class="sel" id="locale_switch" name="locale_switch" title="언어선택">
                    <option value="ko_KR">한국어</option>
                    <option value="en_US">English</option>
                    <option value="zh-Hans_CN">中文(简体)</option>
                    <option value="zh-Hant_TW">中文(台灣)</option>
                </select>
            </div>
        </header>
        <div class="login_wrap">
            <!-- 탭 리스트 생성 -->
            <ul class="menu_wrap" role = "tablist">
                <li class="menu_item" role="presentation">
                    <a href="#none" id="loinid" class="menu_id on" role="tab" aria-selected="true">
                        <span class="menu_text">
                            <span class="text">ID 로그인</span>
                        </span>
                    </a>
                </li>
                <li class="menu_item" role="presentation">
                    <a href="#none" id="ones" class="menu_ones" role="tab" aria-selected="false">
                        <span class="menu_text">
                            <span class="text">일회용 번호</span>
                        </span>
                    </a>
                </li>
                <li class="menu_item" role="presentation">
                    <a href="#none" id="qrcode" class="menu_qr" role="tab" aria-selected="false">
                        <span class="menu_text">
                            <span class="text">QR코드</span>
                        </span>
                    </a>
                </li>
            </ul>
            <form id="frmNIDLogin" name="frmNIDLogin" target="_top" autocomplete="off" action="https://nid.naver.com/nidlogin.login" method="post">
                <input type="hidden" id="localechange" name="localechange" value>
                <input type="hidden" id="dynamicKey" name="dynamicKey" value="JB2jBeiIW0FEnbNaVApvR2BP0xKUO-kBbEqmjp1Rpov2hZnu65TtmGFdC_a_dTBR2f30n2Du6MeVh1vVFTSRdqXUfc2YqPqv3k3xfmJQlGc">
                <input type="hidden" id="encpw" name="encpw" value>
                <input type="hidden" id="enctp" name="enctp" value="1">
                <input type="hidden" id="svctype" name="svctype" value="1">
                <input type="hidden" id="smart_LEVEL" name="smart_LEVEL" value="-1">
                <input type="hidden" id="bvsd" name="bvsd" value>
                <input type="hidden" id="encnm" name="encnm" value>
                <input type="hidden" id="locale" name="locale" value="ko_KR">
                <input type="hidden" id="url" name="url" value="https://mail.naver.com/v2/folders/0/all">
                <ul class="panel_wrap">
                    <li class="panel_item" style="display: block;">
                        <div class="panel_inner">
                            <div class="id_pw_wrap">
                                <!--ID 입력-->
                                <div class="input_row" id="id_line">
                                    <div class="icon_cell" id="id_cell">
                                        <span class="blind">아이디</span>
                                        <input type="text" class="input_text" id="id" name="id" placeholder="아이디" maxlength="41">
                                        <span role="button" class="btn_delete" id="id_clear">
                                            <span class="blind">삭제</span>
                                        </span>
                                    </div>
                                </div>
                                <!--PW 입력-->
                                <div class="input_row" id="pw_line">
                                    <div class="icon_cell" id="pw_cell">
                                        <span class="blind">비밀번호</span>
                                        <input type="text" class="input_text" id="pw" name="pw" placeholder="비밀번호" maxlength="16">
                                        <span role="button" class="btn_delete" id="pw_clear">
                                            <span class="blind">삭제</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="login_keep_wrap" id="login_keep_wrap">
                                <!--로그인 상태 유지-->
                                <div class="keep_check">
                                    <input type="checkbox" class="input_keep" id="keep" name="nvlong" value="off">
                                    <label for="keep" class="keep_text">
                                        로그인 상태 유지
                                    </label>
                                </div>
                                <!--IP보안 -->
                                <div class="ip_check">
                                    <a href="https://nid.naver.com/login/ext/help_ip3.html" target="_blank" id="ipguide" title="IP보안">
                                        <span class="ip_text">IP보안</span>
                                    </a>
                                    <span class="switch">
                                        <input type="checkbox" id="switch" class="switch_checkbox" value="off">
                                        <label for="switch" class="switch_btn">
                                            <span class="blind" id="switch_blind">off</span>
                                        </label>
                                    </span>
                                </div>
                            </div>
                            <!--오류 메시지-->
                            <div class="login_error_wrap" id="err_capslock">
                                <div class="error_message">
                                    <strong>CapsLock</strong>
                                    이 켜져 있습니다.
                                </div>
                            </div>
                            <div class="login_error_wrap" id="err_empty_id">
                                <strong>아이디</strong>
                                를 입력해 주세요.
                            </div>
                            <div class="login_error_wrap" id="err_empty_pw">
                                <strong>비밀번호</strong>
                                를 입력해 주세요.
                            </div>
                            <div class="login_error_wrap" id="err_common">
                                <div class="error_message" style="width: 90%"> </div>
                            </div>
                            <div class="btn_login_wrap">
                                <button type="submit" class="btn_login" id="log.login">
                                    <span class="btn_text">로그인</span>
                                </button>
                            </div>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
        <!--ID/PW 찾기 | 회원가입-->
        <ul class="find_wrap" id="find_wrap">
            <li>
                <a target="_blank" href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR" class="find_text">비밀번호 찾기</a>
            </li>
            <li>
                <a target="_blank" href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR" class="find_text">아이디 찾기</a>
            </li>
            <li>
                <a target="_blank" href="https://nid.naver.com/user2/join/agree?lang=ko_KR&domain=mail.naver.com" class="find_text">회원가입</a>
            </li>
        </ul>
        <div class="footer">
            <div class="footer_inner">
                <!--고객센터, 제휴문의 서비스안내-->
                <ul class="footer_link" id="footer_link">
                    <li>
                        <a class="footer_item" id="fot.agreement" href="https://policy.naver.com/rules/service.html" target="_blank">
                            <span class="text">이용약관</span>
                        </a>
                    </li>
                    <li>
                        <a class="footer_item" id="fot.privacy" href="https://policy.naver.com/rules/privacy.html" target="_blank">
                            <span class="text">
                                <strong>개인정보처리방침</strong>
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="footer_item" id="fot.disclaimer" href="https://policy.naver.com/rules/disclaimer.html" target="_blank">
                            <span class="text">책임의 한계와 법적고지</span>
                        </a>
                    </li>
                    <li>
                        <a class="footer_item" id="fot.help" href="https://help.naver.com/service/5640/category/bookmark?lang=ko" target="_blank">
                            <span class="text">회원정보 고객센터</span>
                        </a>
                    </li>
                </ul>
                <div class="footer_copy">
                    <a id="fot.naver" target="_blank" href="https://www.navercorp.com/">
                        <span class="footer_logo">
                            <span class="blind">네이버</span>
                        </span>
                    </a>
                    <span class="text">Copyright</span>
                    <span class="corp">© NAVER Corp.</span>
                    <span class="text">All Rights Reserved.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
