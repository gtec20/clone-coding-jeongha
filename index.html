<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 | 로그인</title>
</head>
<style>
    .header{
        color: forestgreen;
        text-align: center;
        margin: auto;
        position: relative;
        width: 743px;
        box-sizing: border-box;
    }
    ul{
        list-style: none;
        text-align: center;
    }
</style>
<body>
    <!-- 전체적인 로그인 틀 -->
    <div class="wrap">
        <header class="header">
            <h1>NAVER</h1>
            <div class="lang">
                <select id="locale_switch">
                    <option value="ko_KR">한국어</option>
                    <option value="en_US">English</option>
                </select>
            </div>
        </header>
        <div class="login_wrap">
            <!-- 탭 리스트 생성 -->
            <ul class="menu_wrap" role = "tablist">
                <li>
                    <span class="menu_text">
                        <span class="text">ID 로그인</span>
                        <span class="text">일회용 번호</span>
                        <span class="text">QR코드</span>
                    </span>
                </li>
            </ul>
            <ul class="panel_wrap">
                <li class="panel_item" style="display: block;">
                    <div class="panel_inner">
                        <div class="id_pw_wrap">
                            <div class="input_row" id="id_line">
                                <span class="blind">아이디</span>
                                <input type="text" class="input_text" id="id" name="id" placeholder="아이디" maxlength="41" value>
                                <span role="button" class="btn_delete" id="id_clear">
                                        <span class="blind">삭제</span>
                                </span>
                            </div>
                        </div>

                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
